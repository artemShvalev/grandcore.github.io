<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GrandCore Foundation | Фонд Свободных Проектов</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
/>


    
  </head>

    <div id="app"></div>
    <script>
      window.$docsify = {
        repo: "grandcore",
        themeColor: "#00D681",
        loadNavbar: true,
        loadSidebar: true,
        coverpage: true,
        mergeNavbar: true,
        onlyCover: true,
        notFoundPage: true,
        auto2top: true,
        notFoundPage: {
          "/": "_404.md",
          "/ru": "ru/_404.md",
        },
        darkMode: {
          dark: {
          background: "#5C6970",
          toggleBtnBg: "var(--theme-color)",
          textColor: "#b4b4b4"
        },
        light: {
          background: "white",
          toggleBtnBg: "var(--theme-color)",
          textColor: "#34495e"
  }
  },
    pagination: {
      previousText: 'Назад',
      nextText: 'Далее',
      crossChapter: true,
      crossChapterText: true,
      },



      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
